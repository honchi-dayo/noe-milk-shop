<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宅配について | 野江ミルクセンター</title>
    <link rel="icon" type="image/png" href="images/noe-milk-logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap" rel="stylesheet">
    <style>
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px; /* ヘッダーの高さ */
    background: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center; /* 中央揃え */
    padding: 0 20px;
    z-index: 1000;
}

.navbar-logo {
    height: 40px; /* 画像の高さを明確化 */
    width: auto;  /* 横は自動調整 */
    object-fit: contain;
    display: block;
    margin: 0; /* 余計なマージン削除 */
}

</style>
</head>

<body>
    <header class="navbar">
        <div class="navbar-left">
            <a href="index.html">
                <img src="images/noe-milk-longlogo.png" alt="野江ミルクセンター ロゴ" class="navbar-logo">
            </a>
            <a href="contact.html" class="contact-btn">お問い合わせはこちら</a>
            <a href="takuhai.html" class="takuhai-btn">宅配について</a>
        </div>
    </header>

<main>
        <!-- バナー表示 -->
        <section class="hero">
            <img src="images/top-banner3.jpg" alt="宅配イメージバナー" class="hero-img">
        </section>

        <!-- 宅配の流れ -->
        <section class="takuhai-flow" data-aos="fade-up">
            <h2>宅配の流れ</h2>
            <div class="flow-steps">
                <div class="flow-step">
                    <img src="images/takuhai-0.png" alt="宅配の流れ" style="max-width: 100%; height: auto; margin: 20px 0;">
                    <p>お申し込み</p>
                </div>
                <div class="flow-step">
                    <img src="images/flow-delivery.png" alt="配達開始">
                    <p>配達開始</p>
                </div>
                <div class="flow-step">
                    <img src="images/flow-collect.png" alt="空瓶回収">
                    <p>空瓶回収</p>
                </div>
                <div class="flow-step">
                    <img src="images/flow-bill.png" alt="毎月ご請求">
                    <p>毎月ご請求</p>
                </div>
            </div>
        </section>

        <!-- 宅配のメリット -->
        <section class="takuhai-merit" data-aos="fade-up">
            <h2>宅配のメリット</h2>
            <ul>
                <li>✅ 毎朝新鮮な牛乳をご自宅へ</li>
                <li>✅ 重い荷物を買いに行く必要なし</li>
                <li>✅ 地域密着で安心のサポート</li>
                <li>✅ 空瓶回収でゴミが減る</li>
            </ul>
        </section>

        <!-- 申し込みフォーム -->
        <section class="contact" data-aos="fade-up">
            <h2>宅配のお申し込み</h2>
            <p>宅配をご希望の方は、下記フォームよりお気軽にお申し込みください。</p>
            <form action="submit_form.php" method="post" class="contact-form">
                <input type="text" name="name" placeholder="お名前" required>
                <input type="tel" name="phone" placeholder="電話番号" required>
                <input type="email" name="email" placeholder="メールアドレス">
                <textarea name="message" placeholder="ご住所・ご希望内容など"></textarea>
                <button type="submit">送信する</button>
            </form>
        </section>

    </main>

    <footer>
        <p>© 2025 野江ミルクセンター | 配達専門</p>
    </footer>

    <!-- AOSライブラリ -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
