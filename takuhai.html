<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>宅配について | 野江ミルクセンター</title>
        <link rel="icon" type="image/png" href="images/noe-milk-logo.png">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap"
            rel="stylesheet">
        <style>
            html {
                box-sizing: border-box;
                font-size: 16px;
            }

            *,
            *:before,
            *:after {
                box-sizing: inherit;
            }

            .navbar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 60px;
                background: #fff;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0 20px;
                z-index: 1000;
            }

            .navbar-logo {
                height: 40px;
                width: auto;
                object-fit: contain;
                display: block;
                margin: 0 10px 0 0;
                max-width: 350px !important;
            }

            .takuhaibox {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 20px;
                margin: 20px 0;
                flex-wrap: wrap;
                text-align: center;
            }

            .milk-img {
                width: 150px;
                height: 150px;
                object-fit: contain;
                display: block;
                margin: 0 auto;
            }

            .milk-text {
                flex: 1;
                min-width: 200px;
                max-width: 500px;
                text-align: center;
            }

            .milk-text p {
                margin: 5px 0 0;
                font-size: 16px;
                color: #555;
                text-align: center;
            }

            .milk-img-yuu {
                height: 185px;
            }

            .contact-form {
                max-width: 600px;
                margin: 20px auto;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .contact-form input,
            .contact-form textarea {
                padding: 10px;
                font-size: 16px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-family: "M PLUS Rounded 1c", sans-serif;
            }

            .contact-form textarea {
                min-height: 120px;
                resize: vertical;
            }

            .contact-form button {
                padding: 12px;
                background-color: #e74c3c;
                color: #fff;
                font-size: 16px;
                font-weight: bold;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
                font-family: "M PLUS Rounded 1c", sans-serif;
            }

            .contact-form button:hover {
                background-color: #c0392b;
            }

            h2 {
                text-align: center;
            }

            .contact-btn,
            .takuhai-btn {
                color: #fff;
                padding: 10px 20px;
                border-radius: 5px;
                text-decoration: none;
                font-weight: normal;
                font-size: 1em;
                margin-left: 10px;
                display: inline-block;
                box-sizing: border-box;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 90vw;
            }

            .contact-btn {
                background: #e53935;
            }

            .takuhai-btn {
                background: #009688;
            }

            main {
                padding-top: 20px;
            }

            @media (max-width: 600px) {
                html {
                    font-size: 15px;
                }

                .navbar {
                    height: 50px;
                    padding: 0 8px;
                }

                .navbar-logo {
                    width: 140px !important;
                    max-width: 40vw !important;
                    height: 40px !important;
                    min-width: 80px !important;
                    min-height: 0 !important;
                    padding: 0 !important;
                    margin-right: 8px !important;
                    object-fit: contain !important;
                    display: inline-block !important;
                }

                .milk-img {
                    width: 150px;
                    height: 150px;
                    object-fit: contain;
                }

                .contact-btn,
                .takuhai-btn {
                    font-size: 0.9em !important;
                    padding: 6px 10px !important;
                    height: 28px !important;
                    line-height: 1.1 !important;
                    min-width: 60px !important;
                    width: auto !important;
                    margin-left: 6px !important;
                    display: inline-block !important;
                    box-sizing: border-box !important;
                    white-space: nowrap !important;
                    overflow: hidden !important;
                    text-overflow: ellipsis !important;
                    max-width: 90vw !important;
                }

                .takuhaibox {
                    flex-direction: column;
                    align-items: center;
                    gap: 10px;
                    text-align: center;
                }

                .milk-img {
                    width: 150px;
                    max-width: 80vw;
                    height: 150px;
                    margin: 0 auto 8px auto;
                    display: block;
                }

                .milk-text {
                    min-width: 0;
                    max-width: 100vw;
                    text-align: center;
                }

                .contact-form {
                    max-width: 98vw;
                    padding: 10px;
                }

                main {
                    padding: 0 2vw !important;
                }

                .milk-img {
                    width: 120px;
                    height: 120px;
                    /* ← 高さも指定 */
                    object-fit: contain;
                    /* ← 縦横比違っても収める */
                    display: block;
                    margin: auto;
                    /* 中央揃え */
                }

                .contact-btn,
                .takuhai-btn {
                    display: inline-block;
                    padding: 10px 20px;
                    font-size: 16px;
                    line-height: 1.4;
                    white-space: nowrap;
                    vertical-align: middle;
                    box-sizing: border-box;
                }

                @media screen and (max-width: 600px) {

                    .contact-btn,
                    .takuhai-btn {
                        width: 48%;
                        font-size: 16px;
                        padding: 12px 0;
                        white-space: normal;
                    }
                }

                .contact-btn,
                .takuhai-btn {
                    padding: 10px 20px;
                    font-size: 16px;
                    line-height: 1.4;
                    display: inline-block;
                    text-align: center;
                }

                .contact-btn,
                .takuhai-btn {
                    display: inline-block;
                    padding: 10px 12px;
                    font-size: 16px;
                    line-height: 1.4;
                    height: 42px;
                    /* 高さを固定 */
                    box-sizing: border-box;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                    text-align: center;
                    vertical-align: middle;
                }


            }
        </style>
    </head>

    <body>
        <header class="navbar">
            <div class="navbar-left">
                <a href="index.html">
                    <img src="images/noe-milk-longlogo.png" alt="野江ミルクセンター ロゴ" class="navbar-logo">
                </a>
            </div>
            <nav class="navbar-links">
                <a href="contact.html" class="contact-btn">お問い合わせはこちら</a>
                <a href="takuhai.html" class="takuhai-btn">宅配について</a>
            </nav>
            <button class="navbar-toggle" aria-label="メニュー" aria-controls="navbar-menu" aria-expanded="false">
                <span class="navbar-toggle-icon"></span>
            </button>
            <div class="navbar-menu" id="navbar-menu">
                <a href="contact.html" class="contact-btn">お問い合わせはこちら</a>
                <a href="takuhai.html" class="takuhai-btn">宅配について</a>
            </div>
        </header>

        <main>
            <!-- バナー表示 -->
            <section class="hero">
                <img src="images/top-banner3.jpg" alt="宅配イメージバナー" class="hero-img">
            </section>

            <!-- 宅配の流れ -->
            <section class="takuhai-flow" data-aos="fade-up">
                <h2>宅配の流れ</h2>
                <div class="flow-steps">
                    <div class="flow-step">
                        <img src="images/takuhai-0.png" alt="宅配の流れ"
                            style="max-width: 100%; height: auto; margin: 20px 0;">
                        <div class="flow-step">
                        </div>
                    </div>
            </section>

            <!-- 宅配のメリット -->
            <section class="takuhai-merit" data-aos="fade-up">
                <h2>宅配について</h2>
                <ul>
                    <img src="images/asahiruyuu.png" alt="宅配朝昼夕" style="max-width: 100%; height: auto; margin: 20px 0;">
                    <div class="flow-step">

                        <div class="takuhaibox">
                            <img src="images/asa.jpeg" alt="牛乳配達朝イラスト" class="milk-img">
                            <div class="milk-text">
                                <h3>朝配達</h3>
                                <p>朝に牛乳を飲みたい方に</p>
                            </div>
                        </div>

                        <div class="takuhaibox">
                            <img src="images/hiru.jpeg" alt="牛乳配達昼イラスト" class="milk-img">
                            <div class="milk-text">
                                <h3>昼配達</h3>
                                <p>朝はゆっくりしたい方、朝が忙しい方に</p>
                            </div>
                        </div>

                        <div class="takuhaibox">
                            <img src="images/yuu.jpeg" alt="牛乳配達夕イラスト" class="milk-img milk-img-yuu">
                            <div class="milk-text">
                                <h3>夕方配達</h3>
                                <p>お風呂あがりに飲みたい方に</p>
                            </div>
                        </div>
                        <h3>お客様の生活に合わせてお届けします。</h3>
                </ul>
            </section>

            <!-- 申し込みフォーム -->
            <h2>宅配のお申し込み</h2>
            <form class="contact-form" action="https://formspree.io/f/xpwrbvdo" method="POST">
                <input type="hidden" name="_subject" value="【野江ミルクセンター】宅配申し込みフォームからのお問い合わせ">
                <label>お名前</label>
                <input type="text" name="お名前" required />

                <label>郵便番号</label>
                <input type="text" name="郵便番号" required />

                <label>住所</label>
                <input type="text" name="住所" required />

                <label>電話番号</label>
                <input type="tel" name="電話番号" required />

                <label>メールアドレス</label>
                <input type="email" name="メールアドレス" required />

                <label>ご希望の宅配内容・ご質問</label>
                <textarea name="宅配希望・質問" rows="5" required></textarea>

                <label class="checkbox-label">
                    <input type="checkbox" name="同意" required />
                    <a href="privacy.html" target="_blank">個人情報保護方針</a> に同意する
                </label>

                <button type="submit">送信する</button>
            </form>


        </main>

        <footer>
            <p>© 2025 野江ミルクセンター | 配達専門</p>
        </footer>

        <!-- ハンバーガーメニュー用スクリプト -->
        <script>
            // ハンバーガーメニュー開閉
            document.addEventListener('DOMContentLoaded', function () {
                const toggle = document.querySelector('.navbar-toggle');
                const menu = document.getElementById('navbar-menu');
                toggle.addEventListener('click', function () {
                    const expanded = toggle.getAttribute('aria-expanded') === 'true';
                    toggle.setAttribute('aria-expanded', !expanded);
                    menu.classList.toggle('open');
                });
                // メニュークリックで閉じる
                menu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        toggle.setAttribute('aria-expanded', false);
                        menu.classList.remove('open');
                    });
                });
            });
        </script>

        <!-- AOSライブラリ -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>

</html>
