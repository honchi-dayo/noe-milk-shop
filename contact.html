<!DOCTYPE html>
<html lang="ja">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="icon" type="image/png" href="images/noe-milk-logo.png">
        <style>
            body,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6,
            p,
            a,
            label,
            input,
            textarea,
            button,
            li {
                font-family: 'M PLUS Rounded 1c', sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
        </style>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>お問い合わせ | 野江ミルクセンター</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            body {
                background: #f9f9f9;
                color: #333;
                font-family: 'Noto Sans JP', sans-serif;
            }

            h1 {
                color: #e60012;
                text-align: center;
                margin-bottom: 20px;
            }

            form.contact-form {
                background: #fff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                margin: auto;
            }

            .contact-form label {
                display: block;
                margin-top: 15px;
                font-weight: bold;
                text-align: left;
            }

            .contact-form input[type="text"],
            .contact-form input[type="email"],
            .contact-form input[type="tel"],
            .contact-form textarea {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            .contact-form label.checkbox-label {
                display: flex;
                align-items: center;
                justify-content: flex-start;
                font-weight: normal;
            }

            .contact-form input[type="checkbox"] {
                margin-right: 10px;
                transform: scale(1.2);
            }

            button {
                background-color: #e60012;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 20px;
                width: 100%;
                font-size: 16px;
            }

            button:hover {
                background-color: #c7000b;
            }

            a {
                color: #e60012;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .navbar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 60px;
                /* ヘッダーの高さ */
                background: #fff;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                display: flex;
                justify-content: space-between;
                align-items: center;
                /* 中央揃え */
                padding: 0 20px;
                z-index: 1000;
            }

            .navbar-logo {
                height: 40px;
                /* 画像の高さを明確化 */
                width: auto;
                /* 横は自動調整 */
                object-fit: contain;
                display: block;
                margin: 0;
                /* 余計なマージン削除 */
            }


            .navbar-logo {
                height: 40px;
                margin-right: 10px;
            }

            .navbar-logo {
                height: auto !important;
                /* 高さを自動で比率維持 */
                width: 300px !important;
                /* 横幅で大きさ調整 */
                max-width: 350px !important;
                /* 必要ならさらに大きく */
                object-fit: contain !important;
                margin-right: 10px !important;
            }

            @media screen and (max-width: 600px) {
                .navbar-logo {
                    height: 50px;
                    max-width: 200px;
                }
            }

            .contact-btn {
                background: #e53935;
                color: #fff;
                padding: 10px 20px;
                border-radius: 5px;
                text-decoration: none;
                font-weight: bold;
            }

            body {
                padding-top: 60px;
                /* ヘッダー高さ分の余白 */
            }

            .contact-btn {
                font-weight: normal;
            }

            @media (max-width: 600px) {
                .navbar-logo {
                    width: 180px !important;
                    max-width: 85vw !important;
                    height: 50px !important;
                    min-width: 0 !important;
                    min-height: 0 !important;
                    padding: 0 !important;
                    margin-right: 8px !important;
                    object-fit: contain !important;
                    display: inline-block !important;
                }

                .contact-btn {
                    font-size: 0.85em !important;
                    padding: 4px 8px !important;
                    height: 28px !important;
                    line-height: 1.1 !important;
                    min-width: 60px !important;
                    width: auto !important;
                    margin-left: 6px !important;
                    display: inline-block !important;
                    box-sizing: border-box !important;
                }

                .products {
                    margin-bottom: 60px !important;
                }

                .contact-btn {
                    width: auto;
                    /* ←幅を自動に */
                    font-size: 1em;
                    padding: 10px 12px;
                    margin: 0 0 0 10px;
                    /* ロゴとの間隔だけ残す */
                    text-align: center;
                    min-width: 0;
                    box-sizing: border-box;
                }

                .navbar-left .contact-btn {
                    margin-left: 20px;
                    /* ロゴとの間隔を調整 */
                }
        </style>

    </head>

    <body>
        <header class="navbar">
            <div class="navbar-left">
                <a href="index.html">
                    <img src="images/noe-milk-longlogo.png" alt="野江ミルクセンター ロゴ" class="navbar-logo">
                </a>
                <a href="contact.html" class="contact-btn">お問い合わせはこちら</a>
                <a href="takuhai.html" class="takuhai-btn">宅配について</a>
            </div>
        </header>

        <main style="max-width: 500px; margin: 50px auto; padding: 0 20px;">
            <h1>お問い合わせ</h1>
            <form class="contact-form" action="https://formspree.io/f/xpwrbvdo" method="POST">
                <input type="hidden" name="_subject" value="【野江ミルクセンター】宅配申し込みフォームからのお問い合わせ">

                <label>お名前</label>
                <input type="text" name="お名前" required />

                <label>フリガナ</label>
                <input type="text" name="フリガナ" required />

                <label>郵便番号</label>
                <input type="text" name="郵便番号" required />

                <label>住所</label>
                <input type="text" name="住所" required />

                <label>電話番号</label>
                <input type="tel" name="電話番号" required />

                <label>メールアドレス</label>
                <input type="email" name="メールアドレス" required />

                <label>お問い合わせ内容</label>
                <textarea name="お問い合わせ内容" rows="5" required></textarea>

                <label class="checkbox-label">
                    <input type="checkbox" name="同意" required />
                    <a href="privacy.html" target="_blank">個人情報保護方針</a> に同意する
                </label>

                <button type="submit">送信する</button>
            </form>
            <p style="text-align: center; margin-top: 20px;"><a href="index.html">トップページに戻る</a></p>
        </main>
    </body>

</html>
